    <script th:inline="javascript">
        function load() {
            var x = [[${state}]];
            if(x==1){
                alert( $('#lab1').val());
                alert( $('#lab1').html());
                var xx = "<label class='label-info' id='lab1' name='lab1'>已上传报告</label>"
                $('#lab1').html(xx)
            }
            var y = [[${state1}]];
            if(y==0){
                var xx ="<lable class='label-info'>请按贡献度依次输入名字，名字之间一个空格</lable>"+"<input type='text' id='stucon' class='text-info'>"+"<input type='button'  class='button btn-success' value='提交贡献表' onclick='subCon(3)'>"

            }else{
                var xx = "<label class='label-info' id='lab2' name='lab2'>已上传贡献度</label>"
                $('#lab2').html(xx);
            }
        }

    </script>
    <script>

        $(document).ready(function(){
            var path=window.location.pathname;
            var regExp=/[\/\.\?]+/;
            str=path.split(regExp);
            var node=str.slice(-2,-1);
            $('#'+node+' a').addClass('at');
            $('#'+node).parent().parent().parent().addClass('in');
        })

        $("#file-1").fileinput({
            uploadUrl: '#', // you must set a valid URL here else you will get an error
            allowedFileExtensions : ['jpg', 'png','gif'],
            overwriteInitial: false,
            maxFileSize: 1000,
            maxFilesNum: 10,//allowedFileTypes: ['image', 'video', 'flash'],
            slugCallback: function(filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });

    </script>
